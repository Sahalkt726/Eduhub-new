{% extends 'base.html' %}
{% block title %}update-course-page{% endblock %}

{% block content %}
<div class="container manage-course">
    <div class="row">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Course Image</label>
                    {{ form.course_image }}
                </div>
                <div class="form-group">
                    <label>Title</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label>Description</label>
                    {{ form.description }}
                </div>
                <input type="submit" value="Update"></input>
            </form>
    </div>
</div>
{% endblock %}
