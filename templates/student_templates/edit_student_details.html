{% extends 'base.html' %} 
{% load static %} 
{% block title %}edit-student-page{% endblock %} 
{% block content %}

<div class="container form">
    <h2>edit-student-page</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text"  name="username" value="{{user.username}}" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="text"  name="first_name" value="{{user.first_name}}" placeholder="Enter your firstname">
        </div>
        <div class="form-group">
            <input type="text"  name="last_name" value="{{user.last_name}}" placeholder="Enter your lastname">
        </div>
        <div class="form-group">
            <input type="email"  name="email" value="{{user.email}}" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <input type="file"  name="profile_image" >
        </div>
        <input type="submit" value="Save" />
        <div class="link">
            <a href="{% url 'change_password' %}">Change Password</a>
        </div>
    </form>
</div>

{% endblock %}
