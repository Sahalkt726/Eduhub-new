<!DOCTYPE html>
<html>
    <head>
        <title>enroll-course-page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
            }

            h1 {
                color: #333;
                text-align: center;
            }

            form {
                max-width: 400px;
                margin: 20px auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }

            button[type="submit"] {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: #fff;
                background-color: #016795;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            button[type="submit"]:hover {
                background-color: slategray;
            }
            .alert {
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 4px;
            }

            .alert-success {
                background-color: #d4edda;
                color: #155724;
                border: 1px solid #c3e6cb;
            }

            .alert-danger {
                background-color: #f8d7da;
                color: #721c24;
                border: 1px solid #f5c6cb;
            }

            .alert-warning {
                background-color: #fff3cd;
                color: #856404;
                border: 1px solid #ffeeba;
            }
        </style>
    </head>
    <body>
        <h1>Enroll in {{ course.title }}</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Enroll Course</button>
        </form>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
        {% endfor %} {% endif %}
    </body>
</html>
