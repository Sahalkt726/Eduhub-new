{% extends 'base.html' %}
{% block title %}student-notification-page{% endblock %}

{% block content %}
<div class="container mt-5">
    <table class="table">
        <thead>
            <tr>
                <th>Message</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for notification in notifications %}
            <tr>
                <td>{{ notification.message }}</td>
                <td>{{ notification.created_at }}</td>
                <td>
                    <form method="post" action="{% url 'delete_notification' notification.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
