{% extends 'base.html' %} 
{% load static %} 
{% block title %}student-signup-page{% endblock %} 
{% block content %}

<div class="container form">
    <h2>Student Signup</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input type="text"  name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <input type="text"  name="first_name" placeholder="Enter your firstname">
        </div>
        <div class="form-group">
            <input type="text"  name="last_name" placeholder="Enter your lastname">
        </div>
        <div class="form-group">
            <input type="email"  name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <input type="file"  name="profile_image">
        </div>
        <div class="form-group">
            <input type="password" name="password1" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <input type="password" name="password2" placeholder="Confirm your password">
        </div>
        <input type="submit" value="Signup" />
        <div class="link">
            <p>Already have an account? <a href="{% url 'login' %}"> Login</a></p>
        </div>
    </form>
</div>

{% endblock %}
